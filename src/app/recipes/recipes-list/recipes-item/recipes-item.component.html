<div class="row">
    <div class="col-xs-12">
        <a [routerLink] ="[index]" routerLinkActive="active" class="list-group-item clearfix" (click)="onClick()">
            <div class="pull-left">
                <h4 class="list-group-item-heading">
                    {{ item.name }}
                </h4>
                <div class="list-group-item-text"> {{ item.description}} </div>
            </div>
            <span class="pull-right">
                <img [src]="item.imagePath" alt="{{ item.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>
